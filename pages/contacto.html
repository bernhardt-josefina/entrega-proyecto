<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <title>Nutricionista Camila Guidotti | Uruguay</title>
</head>
<body>
    <header> 
    <div class="header-container d-flex flex-wrap justify-content-between align-items-center">
            <div class="profile d-flex align-items-center">
                <a href="../index.html">
                <img src="../images/logo.jpg" alt="Logo Camila Guidotti" class="logo rounded-circle me-2" />
                </a>
                <div class="profile-text">
                    <h1>Camila Guidotti</h1>
                    <p>Licenciada en Nutrición</p>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light p-0">
                <div class="container-fluid p-0">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                          <a class="nav-link active" href="../index.html">Inicio</a>  
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sobremi.html">Sobre mí</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./planes.html">Planes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./recetas.html">Recetas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="contacto">
            <div class="contacto-header">
                <h2>Contacto</h2>
                <p>Completa el formulario para hacer tu consulta o recibir más información.<br/> O al WhatsApp <strong>+598 99 999 999</strong></p>
            </div>
            <form class="contacto-form">
                <div class="form-row">
                    <input type="text" name="Nombre" placeholder="Nombre" required/>
                    <input type="email" name="email" placeholder="E-mail" required/>
                </div>

                <div class="form-row">
                    <input type="tel" name="telefono" placeholder="Teléfono" required/>
                    
                    <select name="motivo" required>
                        <option value="" disabled selected>Motivo de contacto</option>
                        <option value="consulta">Consulta general</option>
                        <option value="planes">Planes y precios</option>
                        <option value="receta">Recetas</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>

                <textarea name="mensaje" placeholder="Escribe tu mensaje..." rows="6" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-location">
                <i class="fas fa-map-marker-alt"></i>
                <span>Montevideo, Uruguay</span>
            </div>
            <div class="footer-email">
                <i class="fas fa-at"></i>
                <span>nutrinutrinutri@gmail.com</span>
            </div>
        </div>
    </footer>
</body>
</html>
